<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>支持PNG、JPG格式图片压缩</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageInput" accept="image/png,image/jpeg" multiple hidden>
            <div class="upload-box">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>点击或拖拽图片到此处</p>
                <p class="upload-hint">最多可同时上传10张图片</p>
            </div>
        </div>

        <!-- 压缩控制区域 -->
        <div class="compression-controls" id="compressionControls" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量：</label>
                <input type="range" id="quality" min="1" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
            <button id="startCompressBtn" class="compress-btn">开始压缩</button>
        </div>

        <!-- 预览区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <!-- 压缩进度提示 -->
            <div class="progress-info" id="progressInfo" style="display: none;">
                <p>正在压缩第 <span id="currentProgress">0</span> / <span id="totalImages">0</span> 张图片</p>
            </div>
            
            <!-- 原始图片网格 -->
            <div class="images-grid" id="originalImagesGrid">
                <h3 class="grid-title">原始图片</h3>
                <div class="image-list" id="originalImageList"></div>
            </div>
            
            <!-- 压缩后图片网格 -->
            <div class="images-grid" id="compressedImagesGrid" style="display: none;">
                <h3 class="grid-title">压缩后图片</h3>
                <div class="image-list" id="imageList"></div>
                <button id="downloadAllBtn" class="download-all-btn">打包下载所有图片</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
